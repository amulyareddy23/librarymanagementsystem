<div class="alert alert-danger" *ngIf='error'>{{ error }}</div>

<div class="p-1 bg-light rounded rounded-pill shadow-sm mb-4 col-md-4 offset-md-4 mt-1 mb-3">
    <div class="input-group">
      <div class="input-group-prepend">
        <button id="button-addon2" type="submit" class="btn btn-link text-warning"><i class="fa fa-search"></i></button>
      </div>
      <input type="search" placeholder="What're you searching for?"   [(ngModel)]='searchTerm'  aria-describedby="button-addon2" class="form-control border-0 bg-light">
    </div>
  </div>
<div class="container mt-4">
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr align="center">
                <th>Book ID</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Category</th>
                <th>Publisher</th>
                <th>Request</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center" *ngFor='let book of booksInfo | bookFilter : searchTerm '>
                <td>{{book.bid}}</td>
                <td>{{book.bookName}}</td>
                <td>{{book.author}}</td>
                <td>{{book.category}}</td>
                <td>{{book.publisher}}</td>
                <td><button class="btn btn-primary" style="width: 100%;" (click)='userRequest(book.bid)'>Request</button></td>
            </tr>
        </tbody>
    </table>
</div>
